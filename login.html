<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="index.html" class="nav-link px-2 text-secondary">Trang chủ</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Sản phẩm</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Giới thiệu về chúng tôi</a></li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input
              type="search"
              class="form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              <a href="login.html">Đăng nhập</a>
            </button>
            <button type="button" class="btn btn-warning">
              <a href="signup.html">Đăng ký</a>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="card-body p-md-5">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
            <p class="text-center text-body h1 fw-bold mb-5 mt-4">Đăng nhập</p>

            <form>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas text-body fa-envelope fa-lg me-3 fa-fw"></i>
                <div
                  data-mdb-input-init=""
                  class="form-outline flex-fill mb-0"
                  data-mdb-input-initialized="true"
                >
                  <input
                    type="email"
                    id="form3Example3c"
                    class="form-control"
                  />
                  <label
                    class="form-label"
                    for="form3Example3c"
                    style="margin-left: 0px"
                    >Email</label
                  >
                  <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px"></div>
                    <div class="form-notch-middle" style="width: 69.6px"></div>
                    <div class="form-notch-trailing"></div>
                  </div>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas text-body fa-lock fa-lg me-3 fa-fw"></i>
                <div
                  data-mdb-input-init=""
                  class="form-outline flex-fill mb-0"
                  data-mdb-input-initialized="true"
                >
                  <input
                    type="password"
                    id="form3Example4c"
                    class="form-control"
                  />
                  <label
                    class="form-label"
                    for="form3Example4c"
                    style="margin-left: 0px"
                    >Mật khẩu</label
                  >
                  <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px"></div>
                    <div class="form-notch-middle" style="width: 64px"></div>
                    <div class="form-notch-trailing"></div>
                  </div>
                </div>
              </div>
                </div>
              </div>
              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button
                  type="button"
                  data-mdb-button-init=""
                  data-mdb-ripple-init=""
                  class="btn btn-primary btn-lg"
                  data-mdb-button-initialized="true"
                >
                  Đăng nhập
                </button>
              </div>
            </form>
          </div>
          <!-- <div
            class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
          >
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
              class="img-fluid"
              alt="Sample image"
            />
          </div> -->
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
